<script>
const achievements = [
  {
    title: "Weak Warrior",
    desc: "Maintain a 7-day learning streak",
    date: "12/19/2024",
    rarity: "Rare",
    progress: 100,
    xp: 200,
    gems: 50
  },
  {
    title: "Perfect Score",
    desc: "Get 100% on a course final exam",
    date: "12/19/2024",
    rarity: "Rare",
    progress: 100,
    xp: 200,
    gems: 50
  },
  {
    title: "Time Devote",
    desc: "Spend 24 hours learning",
    date: "12/19/2024",
    rarity: "Rare",
    progress: 70,
    xp: 200,
    gems: 50
  },
  {
    title: "Knowledge Seeker",
    desc: "Spend 24 hours learning this month",
    date: "12/19/2024",
    rarity: "Rare",
    progress: 65,
    xp: 200,
    gems: 50
  }
];

const grid = document.getElementById("achievementGrid");

function renderAchievements() {
  grid.innerHTML = "";

  achievements.forEach(item => {
    grid.innerHTML += `
      <div class="bg-white rounded-2xl p-4 relative">

        <!-- Header -->
        <div class="flex justify-between items-start mb-3">
          <span class="px-2 py-0.5 text-[11px] rounded-full bg-orange-100 text-orange-500">
            ${item.rarity}
          </span>
          <span class="text-[11px] text-gray-400">${item.date}</span>
        </div>

        <!-- Icon -->
        <div class="flex justify-center mb-3 relative">
          <div class="w-20 h-20 rounded-full bg-purple-100 flex items-center justify-center">
            <div class="w-14 h-14 rounded-full bg-purple-400 flex items-center justify-center text-white text-xl">
              !
            </div>
          </div>
        </div>

        <!-- Content -->
        <h3 class="text-sm font-semibold text-center">${item.title}</h3>
        <p class="text-xs text-gray-500 text-center mb-3">${item.desc}</p>

        <!-- Progress -->
        ${item.progress < 100 ? `
          <div class="w-full h-2 bg-gray-200 rounded-full mb-3 overflow-hidden">
            <div class="h-full bg-blue-400 rounded-full"
              style="width:${item.progress}%"></div>
          </div>
        ` : ``}

        <!-- Rewards -->
        <div class="flex justify-center gap-4 text-[11px]">
          <span class="text-orange-500">‚≠ê +${item.xp} XP</span>
          <span class="text-blue-500">üíé +${item.gems} Gems</span>
        </div>

      </div>
    `;
  });
}

renderAchievements();

// View Toggle
document.getElementById("gridBtn").onclick = () => {
  grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4";
};

document.getElementById("listBtn").onclick = () => {
  grid.className = "grid grid-cols-1 gap-4";
};
</script>
