<div class="py-2 px-4">

<div class="">

    <!-- Toast -->
    <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Header -->
    <h2 class="text-xl font-semibold">Create Quiz</h2>
    <p class="text-xs text-gray-500 mb-6">Create your quiz here</p>

    
    <!-- Quiz Type + Languages Container -->
    <div class="bg-white border border-gray-200 rounded-2xl p-6 mb-2">

        <!-- Quiz Type -->
        <p class="text-xs font-medium mb-2">Select Quiz Type</p>
        <div class="flex gap-3 text-xs">

            <!-- pill -->
            <label class="flex items-center gap-2 px-4 py-1.5 rounded-full border border-gray-300 cursor-pointer quiz-pill">
                <input type="radio" name="quizType" value="single" class="hidden">
                <span class="w-3 h-3 rounded-full border border-gray-300 flex-shrink-0 pill-dot"></span>
                Single Choice
            </label>

            <label class="flex items-center gap-2 px-4 py-1.5 rounded-full border border-gray-300 cursor-pointer quiz-pill">
                <input type="radio" name="quizType" value="multi" class="hidden">
                <span class="w-3 h-3 rounded-full border border-gray-300 flex-shrink-0 pill-dot"></span>
                Multiple Choice
            </label>

            <label class="flex items-center gap-2 px-4 py-1.5 rounded-full border border-gray-300 cursor-pointer quiz-pill">
                <input type="radio" name="quizType" value="truefalse" class="hidden">
                <span class="w-3 h-3 rounded-full border border-gray-300 flex-shrink-0 pill-dot"></span>
                True / False
            </label>
        </div>

        <!-- Language Selection -->
        <p class="text-xs font-medium mt-6 mb-2">Select Language</p>

        <div id="languageGrid" class="grid grid-cols-2 md:grid-cols-3 gap-3 text-xs">

            <label class="lang-item flex items-center gap-2 px-3 py-1.5 bg-white rounded-xl border border-gray-300 cursor-pointer">
                <span class="visual-tick w-4 h-4 flex items-center justify-center rounded-full border border-gray-300"></span>
                <input type="checkbox" value="en" class="real-checkbox hidden">
                English
            </label>

            <label class="lang-item flex items-center gap-2 px-3 py-1.5 bg-white rounded-xl border border-gray-300 cursor-pointer">
                <span class="visual-tick w-4 h-4 flex items-center justify-center rounded-full border border-gray-300"></span>
                <input type="checkbox" value="ar" class="real-checkbox hidden">
                Arabic
            </label>

        </div>

        <div class="mt-6 flex justify-end">
            <button onclick="generateLanguageForms()"
                class="px-8 py-2 rounded-full bg-[#3FBDFF] text-white text-xs hover:bg-[#29AAE8]">
                Generate Form
            </button>
        </div>

    </div>


    <!-- Dynamic Form -->
    <form id="quizForm">
        <div id="languageForms" class="space-y-6"></div>

        <div class="flex justify-end gap-4 mt-6">
            <button type="button" class="px-8 py-2 rounded-full bg-white border border-gray-300 text-xs text-gray-600">
                Cancel
            </button>
            <button type="submit" class="px-8 py-2 rounded-full bg-[#3FBDFF] text-white text-xs hover:bg-[#29AAE8]">
                Save Changes
            </button>
        </div>
    </form>

</div>


<!-- Language Template -->
<template id="langTemplate">
    <div class="bg-white border border-gray-200 rounded-2xl px-6 py-5 relative language-card">
        
        <button type="button"
                class="absolute top-4 right-4 w-6 h-6 flex items-center justify-center rounded-full border border-red-300 text-red-400 text-xs hover:bg-red-50 remove-lang">
            ✕
        </button>

        <div class="flex items-center gap-2 mb-4">
            <span class="w-2 h-2 rounded-full bg-[#3FBDFF]"></span>
            <p class="lang-title text-xs font-semibold"></p>
        </div>

        <!-- Question -->
        <p class="text-xs text-gray-500 mb-1">Question</p>
        <textarea
            class="question w-full px-4 py-2 text-xs rounded-lg border border-gray-300 bg-[#F7FAFF] focus:border-[#3FBDFF] outline-none"></textarea>

        <!-- Answers -->
        <p class="text-xs text-gray-500 mt-4 mb-2">Answer</p>
        <div class="answers space-y-2"></div>

        <button type="button"
            class="add-answer text-[#3FBDFF] text-xs flex items-center gap-1 px-3 py-1 rounded-full  mt-2">
            + Add New Answer
        </button>
    </div>
</template>


<!-- Answer Template -->
<template id="answerTemplate">
    <div class="answer flex items-center gap-3">

        <input type="text"
            class="ansText w-full px-4 py-2 text-xs rounded-lg border border-gray-300 bg-[#F7FAFF] focus:border-[#3FBDFF]"
            placeholder="Enter answer">

        <!-- FULL pill reacts when checked -->
        <label class="flex items-center gap-2 px-3 py-1 border border-gray-300 rounded-full text-xs cursor-pointer
            transition-all duration-200
            peer-checked:text-[#3FBDFF] peer-checked:border-[#3FBDFF] peer-checked:bg-[#EAF6FF]">

            <!-- checkbox peer -->
            <input type="checkbox" class="correctCheck hidden peer">

            <!-- dot + tick -->
            <span class="relative w-3 h-3 rounded-full border border-gray-300 
                peer-checked:border-[#3FBDFF] peer-checked:bg-[#3FBDFF] 
                flex items-center justify-center overflow-hidden">

                <!-- tick icon -->
                <svg class="w-2 h-2 text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-200"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M5 13l4 4L19 7"/>
                </svg>

            </span>

            Correct
        </label>

        <!-- remove -->
        <button type="button"
            class="remove-ans w-6 h-5 flex items-center justify-center rounded-full border border-red-300 text-red-400 text-xs hover:bg-red-50">
            —
        </button>
    </div>
</template>





</div>
