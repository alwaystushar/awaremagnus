<!-- JS -->
<script>
const certificates = [
  {
    name: "Velonic Admin",
    content: "Wifi Security",
    date: "21/5/2025",
    status: "Active"
  },
  {
    name: "Velonic Admin",
    content: "Wifi Security",
    date: "21/5/2025",
    status: "Completed"
  }
];

const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");
let activeStatus = "Active";

function renderTable() {
  tableBody.innerHTML = "";

  certificates
    .filter(item =>
      (activeStatus === "All" || item.status === activeStatus) &&
      (item.name.toLowerCase().includes(searchInput.value.toLowerCase()) ||
       item.content.toLowerCase().includes(searchInput.value.toLowerCase()))
    )
    .forEach(item => {
      tableBody.innerHTML += `
        <tr class="border-b last:border-0">
          <td class="py-4 font-medium">${item.name}</td>
          <td class="py-4 text-gray-600">${item.content}</td>
          <td class="py-4 text-gray-600">${item.date}</td>
          <td class="py-4">
            <button
              onclick="downloadCert('${item.name}')"
              class="flex items-center gap-2 border border-sky-500 text-sky-500 px-4 py-2 rounded-full text-xs hover:bg-sky-50">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
              </svg>
              Download
            </button>
          </td>
        </tr>
      `;
    });
}

function downloadCert(name) {
  alert(`Downloading certificate for ${name}`);
}

// Tabs
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    activeStatus = btn.dataset.status;
    renderTable();
  });
});

// Search
searchInput.addEventListener("input", renderTable);

renderTable();
</script>
